<!DOCTYPE html>
<html>
<head>
    <title>Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li><strong>{{ usuario.nome }}</strong> - {{ usuario.endereco }} ({{ usuario.tel }})</li>
        {% endfor %}
    </ul>
    <a href="/">Voltar</a>
</body>
</html>
